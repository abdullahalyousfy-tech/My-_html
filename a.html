<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة موقع بتقسيم جدول</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
    tr:first-child {
      height: 25vh;
    }
    tr:last-child {
      height: 75vh;
    }
    td {
      border: 1px solid #ccc;
      vertical-align: top;
    }
    .header {
      background-color: #f0f0f0;
      text-align: center;
    }
    .header img {
      height: 100%;
      width: auto;
      max-width: 100%;
    }
    .sidebar {
      width: 30%;
      background-color: #e8f5e9;
      padding: 20px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .content {
      width: 70%;
      background-color: #fff3e0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .content img {
      width: 45%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" class="header">
        <img src="sunset-coast-drive.jpg" alt="صورة رأس الصفحة">
      </td>
    </tr>
    <tr>
      <td class="sidebar">
        <ul>
          <li>القائمة 1</li>
          <li>القائمة 2</li>
          <li>القائمة 3</li>
          <li>القائمة 4</li>
        </ul>
      </td>
      <td class="content">
        <img src="misty-julian-alps-peak-round-badge.jpg" alt="صورة 1">
        <img src="misty-julian-alps-peak-round-badge.jpg" alt="صورة 2">
        <img src="misty-julian-alps-peak-round-badge.jpg" alt="صورة 3">
        <img src="misty-julian-alps-peak-round-badge.jpg" alt="صورة 4">
      </td>
    </tr>
  </table>
</body>
</html>
